<div class="addQty-dialog-container">
  <div class="dialog-header">{{dialogHeader}}</div>
  <div *ngIf="showTileSelection" class="tile-selection section">
    <!-- Clario -->
    <div *ngIf="feature.feature_type === 'clario'" class="tile-options">
      <div *ngFor="let tile of featureTiles | keys" matTooltip="{{tile.name | capitalize}}" [matTooltipPosition]="position" (click)="updateSelectedTile(tile)"
        class="tile-option-row tooltip-host">
        <ng-container *ngIf="tile.tile_size_type === clarioGrids.tile_size_type">
          <p>{{tile.name | capitalize}}</p>
          <div class="tile" [class.selected]="feature.selectedTile?.tile==tile.tile">
            <img src="{{tile.image}}" alt="{{tile.tile | capitalize}}" class="tile-img">
          </div>
        </ng-container>
      </div>
    </div>

    <!-- All Others -->
    <div *ngIf="feature.feature_type !== 'clario'" class="tile-options">
      <div *ngFor="let tile of featureTiles | keys" matTooltip="{{tile.tile | capitalize}}" [matTooltipPosition]="position" (click)="updateSelectedTile(tile)"
        class="tile-option-row tooltip-host">
        <ng-container>
          <p>{{tile.name | capitalize}}</p>
          <div class="tile" [class.selected]="feature.selectedTile?.tile==tile.tile">
            <img src="{{tile.image}}" alt="{{tile.tile | capitalize}}" class="tile-img">
          </div>
        </ng-container>
      </div>
    </div>
  </div>

  <div class="material-selection section">
    <p>Material</p>
    <div class="materials">
      <!-- Profile -->
      <div *ngIf="feature.feature_type === 'profile'">
        <div *ngIf="profileFeature.feature_type_tile !== 'chroma'">
          <div *ngFor="let material of materials | keys" (click)="updateQtySelectedMaterial(material)">
            <div *ngIf="material.status === 'active'" matTooltip="{{material.material | capitalize}}" class="tooltip-host" [matTooltipPosition]="position">
              <img *ngIf="profileFeature.feature_type_tile !== 'clario'" src="{{material.image}}" alt="{{material.material | capitalize}}"
                [class.selected]="((!!selectedMaterial) && selectedMaterial.toLowerCase() == material.material.toLowerCase())">
            </div>
          </div>
        </div>
        <div *ngIf="profileFeature.feature_type_tile === 'chroma'">
          <div *ngFor="let material of materials | keys" (click)="updateQtySelectedMaterial(material)">
            <div *ngIf="material.status === 'active'" matTooltip="{{material.material | capitalize}}" class="tooltip-host" [matTooltipPosition]="position">
              <div *ngIf="profileFeature.feature_type_tile !== 'clario'" class="chroma-materials" [style.backgroundColor]="material.hex"
                [class.selected]="((!!selectedMaterial) && selectedMaterial.toLowerCase() == material.material.toLowerCase())"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- All Others -->
      <div *ngIf="feature.feature_type !== 'profile'">
        <div *ngFor="let material of materials | keys" (click)="updateQtySelectedMaterial(material)">
          <div *ngIf="material.status === 'active'" matTooltip="{{material.material | capitalize}}" class="tooltip-host" [matTooltipPosition]="position">
            <img src="{{material.image}}" alt="{{material.material | capitalize}}" [class.selected]="((!!selectedMaterial) && selectedMaterial == material.material.toLowerCase())">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="quantity-selection">
    <p>Quantity</p>
    <input [(ngModel)]="selectedQuantity" #quantityInput="ngModel" required (change)="quantityDidChange(quantityInput.value)"
      required type="number" class="form-control number-input square" placeholder="Quantity" name="Quantity" id="quantity">
  </div>

  <!-- Restore this section if requested -->
  <!-- <div class="selection-total">
    <p>Selection</p>
    <div class="selection-summary">
      <div class="selection">
        <div>
          <p *ngIf="(!!selectedQuantity && selectedQuantity > 0)">{{selectedQuantity}} x</p>
        </div>
        <div>
          <img [ngClass]="{'rotate-90': feature.selectedTile?.tile_size === '24'}" *ngIf="!!selectedMaterialImg && (selectedMaterialImg.indexOf('undefined') < 0)"
            src="{{selectedMaterialImg}}" matTooltip="{{selectedMaterial | capitalize}}" class="selection-img tooltip-host"
            alt="{{selectedMaterial | capitalize}}" [matTooltipPosition]="position">
        </div>
      </div>
    </div>
  </div> -->

  <div class="footer">
    <div *ngIf="!isEditing" class="action-btns">
      <button (click)="addToOrder()" [disabled]="!validateQtyInputs()">ADD TILES</button>
    </div>
    <div *ngIf="isEditing" class="action-btns">
      <button (click)="addToOrder()" [disabled]="!validateQtyInputs()">EDIT</button>
      <button (click)="cancel()">Cancel</button>
    </div>
  </div>
</div>
