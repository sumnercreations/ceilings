<div class="dialog-header text-center">
  <p>My3form Account</p>
  <h3 mat-dialog-title>Sign In</h3>
</div>
<div mat-dialog-content>
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <div class="col-sm-12">
      <div class="form-group">
        <mat-input-container class="full-width">
          <input placeholder="Email" type="email" name="email" id="email" matInput mat-input required [(ngModel)]="email">
        </mat-input-container>
      </div>
      <div class="form-group">
        <mat-input-container class="full-width">
          <input placeholder="Password" type="password" name="password" id="password" matInput mat-input required [(ngModel)]="password">
        </mat-input-container>
      </div>
    </div>
    <div class="text-center">
      <button mat-button type="submit" class="button button-gray" *ngIf="!loading">Submit</button>
      <button mat-button type="button" class="button button-gray" *ngIf="!loading" (click)="dialogRef.close('cancel')">Cancel</button>
      <div class="center-div" *ngIf="loading">
        <mat-progress-spinner *ngIf="loading" color="primary" mode="indeterminate"></mat-progress-spinner>
      </div>
    </div>
  </form>
</div>
<div class="no-account text-center">
  <p>
    <small class="text-uppercase">Don't have an account?</small>
  </p>
  <a href="https://www.3-form.com/userprofile" target="_user" class="signup">Sign Up</a>
</div>
<div class="text-center dialog-footer">
  <a href="http://www.3-form.com/userprofile/reset" target="_user" class="text-uppercase">Forgot Password?</a>
</div>
